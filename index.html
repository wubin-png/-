<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Snake: Anime Cyber-Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&family=Orbitron:wght@500;900&display=swap');
      
      body {
        font-family: 'M PLUS Rounded 1c', sans-serif;
        background-color: #0f0518;
        color: #fff;
        overflow: hidden; /* Prevent scroll on mobile during play */
      }

      .font-tech {
        font-family: 'Orbitron', sans-serif;
      }

      /* Custom Scrollbar for chat */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: #d946ef;
        border-radius: 3px;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                dark: '#0f0518',
                purple: '#2e1065',
                pink: '#d946ef',
                cyan: '#06b6d4',
                neon: '#f0abfc'
              }
            },
            animation: {
              'glow': 'glow 2s ease-in-out infinite alternate',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #d946ef, 0 0 10px #d946ef' },
                '100%': { boxShadow: '0 0 20px #d946ef, 0 0 30px #f0abfc' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
